
<div class="row" ng-app="myApp" ng-controller="PharmaciesCtrl">
   <div class="col-md-5">
       <h3>Add Medicaments</h3>
       <form ng-submit="addMedicament()" >
           <div class="form-group">
               <label >Id</label>
               <input type="number" class="form-control" ng-model="Id" placeholder="Id">
           </div>
           <div class="form-group">
               <label >Libelle</label>
               <input type="text" class="form-control" ng-model="libelle" placeholder="Libelle">
           </div>
           <div class="form-group">
               <label >Prix</label>
               <input type="number" class="form-control" ng-model="prix" placeholder="prix">
           </div>
           <button type="submit" class="btn btn-primary">Submin</button>
       </form>
   </div>
    <div class="col-md-7">

    </div>
</div>
